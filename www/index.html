---
layout: default
title: Home
---

{% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}
    {% for tag in post.tags %}
      &middot; <a href="/blog/{{ tag | downcase }}/">{{ tag }}</a>
    {% endfor %}
    </span>

    {{ post.excerpt }}

    <p><a href="{{ post.url }}">Read the full post</a></p>
  </div>
{% endfor %}
