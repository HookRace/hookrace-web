---
layout: default
title: Home
---

{% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>

    {{ post.excerpt }}

    <a href="{{ post.url }}">Read the full post</a>
  </div>
{% endfor %}
